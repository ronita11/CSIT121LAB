<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>VividVerve Dance</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>

    <h1>VividVerve Dance</h1>

    <nav>

      <a href="home.html">Home</a>

      <a href="searchClasses.html">Search Classes</a>

      <a href="modern.html">Modern</a>

      <a href="contact.html">Contact</a>

    </nav>

  </header>

  <main id="search">

    <section>

      <h2>Search for Dance Classes</h2>

      <form action="#">

        <label for="style">Style:</label>

        <select name="style" id="style">

          <option value="all">All Styles</option>

          <option value="modern">Modern</option>

          <option value="hiphop">Hip-Hop</option>

          <option value="contemporary">Contemporary</option>

          <option value="creative-movement">Creative Movement</option>

          <option value="dance-fitness">Dance Fitness</option>

        </select>

        <br>

        <label for="level">Level:</label>

        <select name="level" id="level">

          <option value="all">All Levels</option>

          <option value="beginner">Beginner</option>

          <option value="intermediate">Intermediate</option>

          <option value="advanced">Advanced</option>

        </select>

        <br>

        <label for="day">Day:</label>

        <select name="day" id="day">

          <option value="any">Any Day</option>

          <option value="monday">Monday</option>

          <option value="tuesday">Tuesday</option>

          <option value="wednesday">Wednesday</option>

          <option value="thursday">Thursday</option>

          <option value="friday">Friday</option>

          <option value="saturday">Saturday</option>

          <option value="sunday">Sunday</option>

        </select>

        <br>

        <button type="submit">Search</button>

      </form>

      <p>Search results will be displayed here.</p>

    </section>

  </main>
